<!DOCTYPE html>
<html lang="de">
<meta charset="utf-8">
<style>
body {
  margin: 0;
  width: 1200px;
  height: 630px;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    linear-gradient(rgba(255,255,255,0.82), rgba(255,255,255,0.82)),
    url("../bg-city.jpg") center bottom / cover no-repeat;
  font-family: system-ui, sans-serif;
}
.box {
  background: #fff;
  padding: 60px;
  border-radius: 24px;
  text-align: center;
}
.label { font-size: 24px; color: #666; }
.value { font-size: 140px; font-weight: 900; color: #ff9f1c; }
</style>
<div class="box">
  <div class="label">Aktueller Jackpot</div>
  <div class="value" id="v">…</div>
</div>
<script>
fetch('../jackpot.json')
  .then(r => r.json())
  .then(j => document.getElementById('v').textContent = '€ ' + j.amount);
</script>
</html>
