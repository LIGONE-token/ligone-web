<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Teilnahme bestätigen</title>
  <meta name="description" content="Teilnahme am Gewinnspiel bestätigen." />

  <!-- Google Analytics: gleicher Code wie ligone-web -->
  <!-- (hier exakt denselben GA-Code einfügen wie auf der Startseite) -->

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f7f7f7;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: #ffffff;
      max-width: 520px;
      width: 92%;
      padding: 36px 28px;
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 26px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 22px;
      color: #333;
    }

    .confirm {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
    }

    .note {
      margin-top: 18px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>
  <main class="box">
    <h1>Teilnahme bestätigen</h1>

    <p>
      Mit Klick auf den Button bestätigst du deine Teilnahme am Gewinnspiel.<br>
      Die Ziehung erfolgt täglich um <strong>18:00 Uhr (Zürich)</strong>.
    </p>

    <!-- Minimal-Teilnahme -->
    <a class="confirm" href="mailto:project@ligone.ch?subject=Gewinnspiel%20Teilnahme">
      Teilnahme bestätigen
    </a>

    <div class="note">
      Der Gewinner wird nach der Ziehung kontaktiert.
    </div>
  </main>
</body>
</html>
