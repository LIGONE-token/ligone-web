name: Generate OG Jackpot Image

on:
  schedule:
    # täglich um 18:05 Uhr Zürich (CET/CEST)
    - cron: "5 17 * * *"   # 18:05 Zürich (Winter)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  og:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install canvas system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev

      - name: Install dependencies
        run: npm install

      - name: Generate OG image
        run: node scripts/og.js

      -       - name: Commit changes (FORCE)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git status
          git add data/amount.json og/*.png gewinnspiel.html
          git status
          git commit -m "force: update jackpot + OG" || echo "commit skipped"
          git push

