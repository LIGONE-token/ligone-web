name: Generate OG Jackpot Image

on:
  schedule:
    # täglich um 17:59 Uhr Zürich (CET/CEST)
    - cron: "59 16 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  og:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate OG image
        run: node og.js

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add og/*.png gewinnspiel.html
          git commit -m "auto: update jackpot OG image" || echo "nothing to commit"
          git push
