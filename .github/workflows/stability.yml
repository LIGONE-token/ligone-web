name: Update Stability Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # alle 6 Stunden

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Stability Script
        run: npm run stability

      - name: Commit Updated Data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          git commit -m "Auto update stability data" || echo "No changes"
          git push
