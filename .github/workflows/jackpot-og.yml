name: Jackpot OG Image

on:
  schedule:
    - cron: '0 17 * * *'   # 18:00 Z√ºrich (Winterzeit ‚âà 17:00 UTC)
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: |
          npm init -y >/dev/null 2>&1
          npm install sharp >/dev/null 2>&1

      - name: Render OG jackpot image (NO STATIC DATA)
        run: |
          node <<'EOF'
          const sharp = require("sharp");

          // ===============================
// üîí EINZIGE WAHRHEIT: KALENDERTAGE (Z√ºrich)
// ===============================
const BASE = 10;
const STEP = 10;

// Datum der ERSTEN Ziehung (Z√ºrich)
const START_DATE = "2026-02-05";

// Heutiges Datum in Europe/Zurich (YYYY-MM-DD)
const todayZurich = new Intl.DateTimeFormat("en-CA", {
  timeZone: "Europe/Zurich",
  year: "numeric",
  month: "2-digit",
  day: "2-digit"
}).format(new Date());

// Anzahl vergangener Ziehungstage
const daysPassed = Math.max(
  0,
  Math.floor(
    (new Date(todayZurich) - new Date(START_DATE)) / (24 * 60 * 60 * 1000)
  )
);

// Jackpot
const jackpot = BASE + daysPassed * STEP;

          // ===============================
          // üé® OG-BILD GENERIEREN
          // ===============================
          const svg = `
          <svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
            <style>
              .amount {
                font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
                font-size: 160px;
                font-weight: 900;
                fill: #ff9f1c;
              }
              .label {
                font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
                font-size: 44px;
                font-weight: 800;
                fill: #1a1a1a;
              }
            </style>

            <rect width="1200" height="630" fill="#fff6df"/>
            <text x="600" y="160" text-anchor="middle" class="label">
              AKTUELLER JACKPOT
            </text>
            <text x="600" y="360" text-anchor="middle" class="amount">
              ‚Ç¨ ${jackpot}
            </text>
            <text x="600" y="520" text-anchor="middle" class="label">
              Ziehung t√§glich 18:00 (Z√ºrich)
            </text>
          </svg>`;

          await sharp({
            create: {
              width: 1200,
              height: 630,
              channels: 4,
              background: "#fff6df"
            }
          })
          .composite([{ input: Buffer.from(svg) }])
          .png()
          .toFile("og/jackpot.png");

          console.log("OG jackpot rendered:", jackpot);
          EOF

      - name: Commit & push image if changed
        run: |
          git config user.name "og-bot"
          git config user.email "bot@users.noreply.github.com"
          git add og/jackpot.png
          if git diff --staged --quiet; then
            echo "No change in OG image."
            exit 0
          fi
          git commit -m "üñºÔ∏è Auto-update OG jackpot (Zurich 18:00)"
          git push
