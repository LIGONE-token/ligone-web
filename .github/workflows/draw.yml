name: Daily Draw

on:
  schedule:
    - cron: "0 17 * * *"   # 18:00 ZÃ¼rich (CET)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  draw:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i @supabase/supabase-js

      - name: Run draw (SET JACKPOT)
        run: node scripts/draw.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Commit jackpot update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git status
          git add data/amount.json
          git status
          git commit -m "daily draw: update jackpot" || echo "no changes"
          git push
