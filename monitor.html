<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIGONE Monitor</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#0b0e11;
  color:#e5e7eb;
}

header{
  padding:20px;
  background:#111827;
  border-bottom:1px solid #1f2937;
}

h1{margin:0;font-size:20px;}

.container{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.card{
  background:#111827;
  padding:25px;
  border-radius:14px;
  border:1px solid #1f2937;
}

.card h2{
  margin:0 0 12px 0;
  font-size:14px;
  color:#9ca3af;
}

.card p{
  margin:0;
  font-size:22px;
  font-weight:700;
}

.section{
  background:#111827;
  padding:25px;
  border-radius:14px;
  border:1px solid #1f2937;
  margin-bottom:20px;
}

.positive{color:#10b981;}
.negative{color:#ef4444;}

.footer{
  text-align:center;
  font-size:12px;
  color:#6b7280;
  margin-top:30px;
}
</style>
</head>

<body>

<header>
<h1>LIGONE Monitor</h1>
</header>

<div class="container">

<div class="grid">

<div class="card">
<h2>LIG1 Preis</h2>
<p id="price">Lädt...</p>
</div>

<div class="card">
<h2>Liquidity</h2>
<p id="liquidity">Lädt...</p>
</div>

<div class="card">
<h2>Jackpot</h2>
<p id="jackpot">Lädt...</p>
</div>

</div>

<div class="section">
<h2>24h Veränderung</h2>
<p id="change">Lädt...</p>
</div>

<div class="section">
<h2>Asset Vergleich seit 16.01.2026</h2>

<table style="width:100%;border-collapse:collapse;">
<thead>
<tr style="border-bottom:1px solid #1f2937;">
<th style="text-align:left;">Asset</th>
<th style="text-align:right;">Gesamt Veränderung</th>
<th style="text-align:right;">Ø pro Tag</th>
</tr>
</thead>
<tbody id="performance-body"></tbody>
</table>

</div>

<div class="footer">
Auto-Update alle 60 Sekunden
</div>

</div>

<script>

const POOL_API="https://api.geckoterminal.com/api/v2/networks/polygon_pos/pools/0xd6791279b261c36c1e079ece8cb05079cc5e7e38";
const JACKPOT_JSON="data/amount.json";

async function loadPool(){
  try{
    const res=await fetch(POOL_API);
    const data=await res.json();
    const a=data.data.attributes;

    document.getElementById("price").innerText=
      Number(a.base_token_price_usd).toFixed(6)+" USD";

    document.getElementById("liquidity").innerText=
      "$"+Math.round(a.reserve_in_usd).toLocaleString();

    const change=parseFloat(a.price_change_percentage.h24);
    const el=document.getElementById("change");

    el.innerText=change.toFixed(2)+" %";
    el.className=change>=0?"positive":"negative";

  }catch{
    document.getElementById("price").innerText="Fehler";
  }
}

async function loadJackpot(){
  try{
    const res=await fetch(JACKPOT_JSON+"?v="+Date.now());
    const data=await res.json();
    document.getElementById("jackpot").innerText=data.amount+" €";
  }catch{
    document.getElementById("jackpot").innerText="n/a";
  }
}

async function loadPerformance(){
  try{
    const res=await fetch(
      "data/performance-since-2026-01-16.json?v="+Date.now(),
      {cache:"no-store"}
    );

    const data=await res.json();
    const tbody=document.getElementById("performance-body");
    tbody.innerHTML="";

    data.sort((a,b)=>b.total_percent-a.total_percent);

    data.forEach(asset=>{
      const row=document.createElement("tr");
      row.style.borderBottom="1px solid #1f2937";

      const total=asset.total_percent.toFixed(2)+" %";
      const avg=asset.avg_daily_percent.toFixed(4)+" %";
      const color=asset.total_percent>=0?"#10b981":"#ef4444";

      row.innerHTML=`
  <td style="text-align:left">${asset.asset}</td>
  <td style="text-align:right;color:${color};font-weight:600">${total}</td>
  <td style="text-align:right">${avg}</td>
`;

      tbody.appendChild(row);
    });

  }catch(e){
    console.log("Performance Fehler",e);
  }
}

loadPool();
loadJackpot();
loadPerformance();

setInterval(()=>{
  loadPool();
  loadJackpot();
  loadPerformance();
},60000);

</script>

</body>
</html>
