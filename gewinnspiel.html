<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Gewinnspiel – Tägliche Ziehung um 18:00 (Zürich)</title>
  <meta name="description" content="Jetzt beim Gewinnspiel mitmachen. Tägliche Ziehung um 18:00 Uhr (Zürich)." />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Gewinnspiel – Tägliche Ziehung 18:00 (Zürich)" />
  <meta property="og:description" content="Jetzt teilnehmen und täglich eine Chance haben." />
  <meta property="og:image" content="https://ligone-token.github.io/og-gewinnspiel.png" />
  <meta property="og:url" content="https://ligone-token.github.io/gewinnspiel.html" />

  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root {
      --bg-top: #fff9ef;
      --bg-bottom: #fdebc8;
      --panel: #ffffff;
      --fg: #1a1a1a;
      --accent: #ffb703;
      --accent-strong: #ff9f1c;
      --muted: #6b6b6b;
      --border: #f3d79c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);
      background:
        radial-gradient(500px 300px at 15% 10%, rgba(255,183,3,0.18), transparent 60%),
        radial-gradient(600px 400px at 85% 25%, rgba(255,159,28,0.15), transparent 60%),
        linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      width: min(900px, 92vw);
      padding: 24px;
      text-align: center;
    }

    .jackpot-box {
      background:
        radial-gradient(300px 140px at 50% 0%, rgba(255,183,3,0.18), transparent 70%),
        var(--panel);
      border-radius: 32px;
      padding: 46px 26px;
      margin-bottom: 36px;
      border: 2px solid var(--border);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.10),
        inset 0 1px 0 rgba(255,255,255,0.7);
    }

    .jackpot-label {
      font-size: 15px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .jackpot {
      font-size: clamp(74px, 11vw, 150px);
      font-weight: 900;
      color: var(--accent-strong);
      letter-spacing: -0.04em;
      line-height: 1;
      text-shadow: 0 2px 0 rgba(255,255,255,0.4);
    }

    .time {
      font-size: 19px;
      font-weight: 600;
      margin-bottom: 38px;
    }

    .cta {
      display: inline-block;
      padding: 20px 48px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #000;
      font-size: 21px;
      font-weight: 800;
      text-decoration: none;
      box-shadow: 0 14px 26px rgba(0,0,0,0.18);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 34px rgba(0,0,0,0.22);
    }
  </style>
</head>

<body>
  <main class="wrap">

    <div class="jackpot-box">
      <div class="jackpot-label">Aktueller Jackpot</div>
      <div class="jackpot">€ 10</div>
    </div>

    <div class="time">
      Tägliche Ziehung um <strong>18:00 Uhr (Zürich)</strong>
    </div>

    <a class="cta" href="teilnahme.html">Jetzt teilnehmen</a>

  </main>
</body>
</html>
