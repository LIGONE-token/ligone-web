<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <title>Gewinnspiel – Tägliche Ziehung um 18:00 (Zürich)</title>
  <meta name="description" content="Mach mit beim Gewinnspiel. Tägliche automatische Ziehung um 18:00 Uhr (Zürich). Jetzt teilnehmen." />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Gewinnspiel – Tägliche Ziehung 18:00 (Zürich)" />
  <meta property="og:description" content="Jetzt teilnehmen. Tägliche automatische Ziehung um 18:00 Uhr (Zürich)." />
  <meta property="og:image" content="https://ligone-token.github.io/og-gewinnspiel.png" />
  <meta property="og:url" content="https://ligone-token.github.io/gewinnspiel.html" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root {
      --bg-main: #0e1220;
      --bg-accent: #1a2040;
      --fg: #ffffff;
      --accent: #ffd166;
      --muted: #b5bdd1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);
      background:
        radial-gradient(800px 400px at 50% -10%, rgba(255,209,102,0.12), transparent 60%),
        linear-gradient(180deg, var(--bg-accent), var(--bg-main));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      width: min(960px, 92vw);
      padding: 48px 28px;
      text-align: center;
    }

    .jackpot {
      font-size: clamp(48px, 9vw, 92px);
      font-weight: 900;
      letter-spacing: -0.03em;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .sub {
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 28px;
    }

    .time {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 36px;
    }

    .cta {
      display: inline-block;
      padding: 18px 36px;
      border-radius: 16px;
      background: linear-gradient(135deg, #ffd166, #ffb703);
      color: #000;
      font-size: 20px;
      font-weight: 800;
      text-decoration: none;
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }

    .cta:active {
      transform: translateY(1px);
    }

    footer {
      margin-top: 32px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="jackpot">€ 10</div>
    <div class="sub">Aktueller Jackpot</div>
    <div class="time">
      Tägliche automatische Ziehung um <strong>18:00 Uhr (Zürich)</strong>
    </div>

    <a class="cta" href="teilnahme.html">Jetzt teilnehmen</a>

    <footer>
      Teilnahme auf der nächsten Seite
    </footer>
  </main>
</body>
</html>
